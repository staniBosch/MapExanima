name: "Deploy MapExanima"


on: [workflow_dispatch]
  

 
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore MapExanima.csproj
    - name: Build
      run: dotnet build MapExanima.csproj -c Release --no-restore
    - name: Deploy
      run: dotnet publish MapExanima.csproj -c Release --no-build
    - name: release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with: 
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name}}
    - uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN}}
        pattern: /bin/Release/net6.0-windows/publish/*
        release-url: ${{ steps.create_release.outputs.upload_url }}