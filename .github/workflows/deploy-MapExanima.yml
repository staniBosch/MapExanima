name: "Deploy MapExanima"


on: [workflow_dispatch]
  

 
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore MapExanima.csproj
    - name: Build
      run: dotnet build MapExanima.csproj -c Release --no-restore
    - name: Deploy
      run: dotnet publish MapExanima.csproj -c Release -r win-x86 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true --output ./bin/MapExanima
    - uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true # default: false
        tag_name: v0.0.1 # tag name to delete        
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
    - name: release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with: 
        tag_name: v0.0.1
        release_name: MapExanima
    - uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN}}
        pattern: /bin/MapExanima
        release-url: ${{ steps.create_release.outputs.upload_url }}
