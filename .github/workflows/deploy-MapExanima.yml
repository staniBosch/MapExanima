name: "Deploy MapExanima"


on: 
  push:
    tags:
      - 'v*'
  

 
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore MapExanima.csproj
    - name: Build
      run: dotnet build MapExanima.csproj -c Release --no-restore
    - name: Deploy
      run: dotnet publish MapExanima.csproj -c Release -r win-x86 -p:PublishSingleFile=true --self-contained true --output ./bin/MapExanima
    - uses: vimtor/action-zip@v1
      with:
        files: bin/MapExanima
        dest: MapExanima-${{ github.ref }}.zip
    - uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true # default: false
        tag_name: ${{ github.ref }} # tag name to delete        
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
    - name: release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with: 
        tag_name: ${{ github.ref }}
        release_name: MapExanima ${{ github.ref }}
    - uses: csexton/release-asset-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN}}
        file: MapExanima-${{ github.ref }}.zip
        release-url: ${{ steps.create_release.outputs.upload_url }}
